<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Primefaces product List</title>
</h:head>

<h:body>

    <h:form id="form">
        <div class="ui-g">
            <div class="ui-g-12 ui-md-3">
                <p:panelMenu id="id-categories" model="#{categories.model}" expanded="true"/>

                <p:contextMenu for="id-categories">
                    <p:menuitem value="New" action="#{categories.actionEmpty}"/>
                    <p:menuitem value="Edit" action="#{categories.actionEmpty}"/>
                    <p:menuitem value="Delete" action="#{categories.actionEmpty}"/>
                </p:contextMenu>
            </div>

            <div class="ui-g-12 ui-md-9">
                <p:dataGrid var="product" value="#{products.productList}" columns="3" layout="grid"
                            rows="12" paginator="true" id="products"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="6,12,16">

                    <f:facet name="header">
                        Products
                    </f:facet>

                    <p:panel header="#{product.name}" style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">

                            <h:outputText value="#{product.name}"/>

                            <h:outputText value="#{product.price}"/>

                            <p:commandLink update=":form:productDetail" oncomplete="PF('productDialog').show()">
                                Edit
                                <f:setPropertyActionListener value="#{product}" target="#{products.product}"/>
                            </p:commandLink>

                            <p:commandLink update=":form:productDetail" action="#{products.deleteAction(product)}">
                                Delete
                                <f:ajax render="form"/>
                            </p:commandLink>
                        </h:panelGrid>
                    </p:panel>

                </p:dataGrid>

                <p:dialog header="Product Info" widgetVar="productDialog" modal="true" showEffect="fade"
                          hideEffect="fade"
                          resizable="false">
                    <p:outputPanel id="productDetail" style="text-align:center;">
                        <p:panelGrid columns="2" rendered="#{not empty products.product}"
                                     columnClasses="label,value">

                            <h:outputText value="Id:"/>
                            <h:outputText value="#{products.id}"/>

                            <h:outputText value="Year"/>
                            <h:inputText value="#{products.name}"/>

                            <h:outputText value="Price"/>
                            <h:inputText value="#{products.price}"/>
                        </p:panelGrid>

                        <h:commandButton value="Save" action="#{products.saveProduct}"/>
                    </p:outputPanel>
                </p:dialog>
            </div>
        </div>
    </h:form>
</h:body>
</html>
