<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
    <title>Categories</title>

    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>

    <style type="text/css">
        .btn_margin {
            margin-right: 5px;
        }
    </style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</h:head>
<body>

<ui:include src="WEB-INF/header.xhtml"/>

<h:form id="categoryForm" class="col-12">

    <h:dataTable id="categoryTable" value="#{categories.categoryList}" var="category" class="table table-striped">

        <h:column>
            <f:facet name="header">Id</f:facet>
            #{category.id}
        </h:column>

        <h:column>
            <f:facet name="header">Name</f:facet>
            #{category.name}
        </h:column>

        <h:column>
            <f:facet name="header">Action</f:facet>
            <h:commandButton value="Edit" action="#{categories.editAction(category)}"
                             class="btn btn-success btn_margin"/>
            <h:commandButton value="Delete" action="#{categories.deleteAction(category)}"
                             class="btn btn-danger btn_margin">
                <f:ajax render="categoryForm"/>
            </h:commandButton>
        </h:column>

    </h:dataTable>

    <div class="form-group">
        <h:commandButton value="New" action="#{categories.addAction}" class="btn btn-success"/>
    </div>

</h:form>

</body>
</html>
