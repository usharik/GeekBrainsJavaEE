<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <p:dialog header="Product Info" widgetVar="productDialog" modal="true" showEffect="fade"
              hideEffect="fade"
              resizable="false">
        <p:outputPanel id="productDetail" style="text-align:center;">
            <p:panelGrid columns="2" rendered="#{not empty products.product}"
                         columnClasses="label,value">

                <h:outputText value="Id:"/>
                <h:outputText value="#{products.product.id}"/>

                <h:outputText value="Category:"/>
                <p:selectOneMenu value="#{products.categoryId}" >
                    <f:selectItem itemLabel="Select Category" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{categories.all}" var="cat" itemValue="#{cat.id}" itemLabel="#{cat.name}"/>
                </p:selectOneMenu>

                <h:outputText value="Name"/>
                <p:inputText value="#{products.product.name}"/>

                <h:outputText value="Price"/>
                <p:inputNumber value="#{products.product.price}"/>
            </p:panelGrid>

            <p:commandButton update="@form" value="Save" style="margin-top: 7px"
                             action="#{products.saveProduct}"
                             oncomplete="PF('productDialog').hide()" ajax="true"/>
        </p:outputPanel>
    </p:dialog>
</ui:composition>
