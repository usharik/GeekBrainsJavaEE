<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <h:form id="menuForm">
        <p:menubar>
            <p:menuitem value="Public" url="#{request.contextPath}/index.xhtml"/>
            <p:menuitem value="Secure" url="#{request.contextPath}/secure/index.xhtml"/>
            <p:menuitem value="Admin" url="#{request.contextPath}/admin/index.xhtml"/>

            <f:facet name="options">
                <p:commandButton value="Logout #{request.remoteUser}" action="#{page.logout}"
                                 icon="pi pi-sign-out" ajax="false" rendered="#{not empty request.remoteUser}"/>
                <p:button value="Login" outcome="login.xhtml" icon="pi pi-sign-in"
                          ajax="false" rendered="#{empty request.remoteUser}"/>
            </f:facet>
        </p:menubar>
    </h:form>
</ui:composition>
